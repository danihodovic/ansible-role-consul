---
#
#
language: python
python: 3.8
cache: pip

services:
  - docker

env:
  - ANSIBLE_ROLES_PATH: ~/.ansible/roles/

sudo: false

addons:
  apt:
    packages:
      - python-pip

install:
  - pip install -r requirements.txt
  - ansible-galaxy install -r requirements.yml

script:
  - black --check .
  - isort --check-only .
  - MOLECULE_NO_LOG=false molecule test
